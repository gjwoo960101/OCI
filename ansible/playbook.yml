- name: Setup OCI Instance with Docker
  hosts: oci_instances
  become: true
  tasks:
    - name: Update package list
      ansible.builtin.apt:
        update_cache: yes

    - name: Install required packages for Docker
      ansible.builtin.apt:
        name:
          - apt-transport-https
          - ca-certificates
          - curl
          - software-properties-common
        state: present

    - name: Add Docker GPG key
      ansible.builtin.apt_key:
        url: https://download.docker.com/linux/ubuntu/gpg
        state: present

    - name: Add Docker repository
      ansible.builtin.apt_repository:
        repo: "deb https://download.docker.com/linux/ubuntu focal stable"
        state: present

    - name: Update package list after adding Docker repo
      ansible.builtin.apt:
        update_cache: yes

    - name: Install Docker
      ansible.builtin.apt:
        name: docker-ce
        state: present

    - name: Ensure Docker service is running
      ansible.builtin.service:
        name: docker
        state: started
        enabled: yes

    - name: Add current user to the Docker group
      ansible.builtin.user:
        name: ubuntu
        groups: docker
        append: yes

    - name: Force SSH reconnection to apply Docker group changes
      meta: reset_connection  # ğŸ”¹ SSH ì„¸ì…˜ì„ ë‹¤ì‹œ ë¡œë“œí•˜ì—¬ ê·¸ë£¹ ë³€ê²½ ë°˜ì˜

    - name: Change Docker socket permission (Avoid Permission Denied)
      ansible.builtin.file:
        path: /var/run/docker.sock
        mode: '0666'

    - name: Install latest Docker Compose
      ansible.builtin.get_url:
        url: "https://github.com/docker/compose/releases/latest/download/docker-compose-linux-x86_64"
        dest: /usr/local/bin/docker-compose
        mode: '0755'

    - name: Ensure Docker Compose directory exists
      ansible.builtin.file:
        path: /home/ubuntu/docker-compose
        state: directory
        owner: ubuntu
        group: ubuntu
        mode: '0755'

    - name: Copy Docker Compose file
      ansible.builtin.copy:
        src: "../docker-compose.yml"  # ğŸ”¹ í”Œë ˆì´ë¶ê³¼ íŒŒì¼ ìœ„ì¹˜ í™•ì¸ í›„ ìˆ˜ì • í•„ìš”!
        dest: "/home/ubuntu/docker-compose/docker-compose.yml"
        owner: ubuntu
        group: ubuntu
        mode: '0644'

    - name: Start Docker Compose services as root (to avoid permission issues)
      ansible.builtin.command:
        cmd: docker-compose up -d
        chdir: /home/ubuntu/docker-compose
